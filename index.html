<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random LeetCode Question</title>
  <style>
   
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height:100%;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#0d0d0d,#1a1a1a);
      color:#fff;
    }

   
    .card {
      background: rgba(255,255,255,0.03);
      border: 5px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 32px 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px) saturate(180%);
      max-width: 480px;
      width: 90%;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    /* ===== Button ===== */
    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border:none;
      border-radius:6px;
      cursor:pointer;
      background:linear-gradient(90deg, #2e004f, #5700a3, #7c3aed);
      color:#fff;
      box-shadow: 0 8px 20px rgba(124,58,237,0.3);
      transition: all 0.15s ease-in-out;
    }

    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 28px rgba(124,58,237,0.5);
    }

    button:active {
      transform: translateY(2px);
    }

    /* ===== Status ===== */
    #status {
      margin-top: 16px;
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }

    /* ===== Spinner ===== */
    .spinner {
      width:16px;
      height:16px;
      border:2px solid rgba(255,255,255,0.2);
      border-top-color:#fff;
      border-radius:50%;
      display:inline-block;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== Responsive ===== */
    @media (max-width:480px) {
      .card { padding:24px 20px; }
      h1 { font-size:1.5rem; }
      button { font-size:15px; padding:12px 24px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Random LeetCode Question Generator</h1>
    <button onclick="getRandomQuestion()">Get Random Question</button>
    <p id="status">Ready</p>
  </div>

  <script>
    async function getRandomQuestion() {
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = '<span class="spinner"></span> Loading...';

      try {
        // Step 1: Get total problems
        const sizeRes = await fetch("https://datasets-server.huggingface.co/size?dataset=kaysss/leetcode-problem-set&config=default&split=train");
        const sizeData = await sizeRes.json();
        const total = sizeData.size.splits[0].num_rows;

        // Step 2: Pick a random offset
        const randomOffset = Math.floor(Math.random() * total);

        // Step 3: Fetch problem data
        const rowRes = await fetch(`https://datasets-server.huggingface.co/rows?dataset=kaysss/leetcode-problem-set&config=default&split=train&offset=${randomOffset}&length=1`);
        const rowData = await rowRes.json();

        // Step 4: Get slug and redirect
        const slug = rowData.rows[0].row.titleSlug;
        window.location.href = `https://leetcode.com/problems/${slug}/`;
      } catch(err) {
        console.error(err);
        statusEl.textContent = "Error! Try again.";
      }
    }
  </script>
</body>
</html>
